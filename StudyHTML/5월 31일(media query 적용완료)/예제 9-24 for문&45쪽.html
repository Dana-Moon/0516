<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x, y;
        for(x = 2; x <= 5; x++) {
            document.write("<b> ---[" + x + "단]--- </b>" + "<br>");
            for(y = 1; y <= 9; y++) {
                document.write(x + "*" + y + "=" + (x * y) + "<br>");
            }
            // 이 for문에서 y가 9일 때까지 계속 돌아가고 바깥으로 나옴.
        }
        // 후위 연산자, 전위 연산자 확인하기.
        // 보통 for 에서 i에 대해 값을 줌.
    </script>
    
    <script>
        var num = 1;
        for( ; num <= 5; num++) {
            document.write()
        }//for괄호 처음에 아무 것도 써있지 않다. 초기값을 써주지 않았으나, var num = 1로 전역변수를 말해준 것이다.
        //47쪽처럼 while문 없이 for문으로만 써도 상관없다.
    </script>
</body>
</html>
