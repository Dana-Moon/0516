<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 1;
        var sum = 0;
        while(1) {
            sum += x;
            x++;
            if(x == 10001) {
                break;
            } // 이렇게 중괄호 해서 break 넣어주기. 예제와 다르다. 그리고 10000 이하라고 써두어야 눈에 바로 읽히고, 컴퓨터가 잘 이해할 수 있기 때문에 좋다.
        }
        // while(1)은 true이다. 있어보일라고 하는 코드(...?)
        document.write("1~10000까지 합 : <b>" + sum + "<b>");
    </script>
</body>
</html>
