<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result; //전역변수가 둥둥 떠돌아다닌다.
        function add(name, n) { //function안에 있는 것은 지역변수
            document.write(name + " 학생이 1부터 " + n + "까지 덧셈 수행<br>");
            let sum = 0;
            for(let i = 1; i <= n; i++) {
                sum += 1;
            }
            return sum;
        }
        result = add('홍길동', 10);
        document.write("결과 : " + result + "<p/>")
        //예제 6번과 내용이 값으나, 6번이 더 간결함. 왜냐하면 전역변수 result가 어딘가에 계속 둥둥 떠다니게 하므로.
    </script>
</body>
</html>
