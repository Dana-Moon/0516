<body>
    <script>
        // 참일 때, 앞의 것, 거짓일 때, 뒤의 것을 출력한다.

        var x = 5;
        var y = 7;
        var result;
        result = (x > y)? x : y ;
        document.write ("큰 값 : " + result + "<br>");
        result = (x > y)? x -y: y-x;
        document.write ("큰 값 - 작은 값 : " + result + "<br>")
    </script>
</body>
