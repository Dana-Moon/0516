<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문의 if문을 통해 참이 되는 경우 출력된다. 아니라고 하면 패스한다.
        // if ~ else 문을 걸면 if 내용이 참이면 출력되고, 아니라고 하면 else의 내용이 출력된다.
        // switch ~ case는 특정 케이스에 따라 연결되어서 실행시켜주는 문이다. 요즘에는 많이 사그라드는 switch문이나, 임베디드 쪽에서는 메모리를 많이 먹기 때문에 switch를 사용하는 편. 다만 웹 쪽은 하드웨어가 충분히 빵빵하기 때문에, switch보다는 if, if~else 문을 사용하는 편.
        
        // for문. 반복하여 돌리는 것. 여러 곳에서 많이 쓰는 문장이다.
        // while문. 특정 조건에 만족할 때까지, 반복한다.(조건이 성립될 때까지, 혹은 조건이 부정될 때까지)
        // do~while문은 요즘 잘 안 쓰나, 어떤 것을 할지 먼저 선언하고 while을 돌린다고 생각하면 된다.

        // continue는 특정 조건 하에서 계속된다.
        // break문은 조건문이나 반복문에서 벗어나서 자유롭게, 다른 곳으로 간다고 보면 된다.

        // if 안에 if 있는 건 2개 정도가 좋지, 많이 작성해서 좋을 게 없다. 구역이 헷갈릴 수도 있고, 보기에도 좋지 않다.
    </script>
</body>
</html>
