<body>
    <script>
        function solution(arr) {
            var answer = [];
            for(let i=0; i < arr.length; i++) {
                if(arr[i] !== arr[i+1]){
                    answer.push(arr[i])
                }
            }
        }
        return answer;

        let input = [4,4,4,3,3];

        return arr.filter((val,index) => val != arr[index+1]);
        //위의 것의 간략화버젼이다.
    </script>
