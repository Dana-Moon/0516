<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1=[2,1,3];
        var arr2=['banana', 'apple', 'orange']

        arr1.sort();
        document.write(arr1 + '<br>');

        arr2.sort();
        document.write(arr2 + '<br>');

        console.log(arr1)
        console.log(arr2)

        var arr = [2,1,3,10];
        arr.sort(function(a,b){
            if(a > b) return 1;
            if(a < b) return -1;
            return 0;
        });
        document.write(arr + '<br>');

        console.log(arr)

        var arr = [2,1,3,10];
        arr.sort(function(a,b){
            return a-b;
        })
        
        document.write(arr + '<br>')

        var arr1 = [2,1,3];
        var arr2 = arr1.sort();

        document.write(arr1 + '<br>');
        document.write(arr2 + '<br>');

        arr1.push(4);
        document.write(arr1 + '<br>');
        document.write(arr2 + '<br>');
    </script>
</body>
</html>
