<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>CSS3 Selector basic</title>
    <style>
        #inform > legend{
            color: red;
        }
        #inform{
            background-color: beige;
        }
        #inform ol >li{
            padding: 10px 0;
            background-color: aqua;
        }

    </style>
</head>

<body>
    <h1>블로그 게시글 업로드</h1>
        <form>
            <div><label for="name">이름 :</label>
                <input id="name" type="text" name="name">
            </div><br>
            <div><label for="email">이메일 :</label>
                <input id="email" type="text" name="email">
            </div><br>
            <div><label for="post">게시글 내용 :</label>
                <textarea id="post" name="게시글 내용" rows="3" cols="30"></textarea>
            </div>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>

    <h1>간편 회원 가입</h1>
        <form>
            <ol>
                <li>
                <fieldset id="inform">
                <legend>입력정보</legend>
                    <ol>
                        <li><label for="name2">이름</label>
                            <input id="name2" type="text" placeholder="이름"></li>
                        <li><label for="email2">이메일</label>
                            <input id="email2" type="text" placeholder="example@example.kr"></li>
                        <li><label for="phone-tel">휴대폰 번호</label>
                            <input id="phone-tel" type="text" placeholder="01000010002"></li>
                    </ol>
                </fieldset>
                </li><br>
                <li><label for="code">인증코드</label>
                    <input id="code" type="text">
                </li>
            </ol>
        </form>

    <h1>기본 회원 가입</h1>
        <form>
            <table>
                <tr>
                    <td><label for="id">아이디</label></td> 
                    <td><input id="id" type="text" name="아이디"></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input id="password" type="password" name="비밀번호"></td>
                </tr>
                <tr>
                    <td><label for="password2">비밀번호 확인</label></td>
                    <td><input id="password2" type="password" name="비밀번호 확인"></td>
                </tr>
                <tr>    
                    <td rowspan="2" style="vertical-align: top;"><label for="name3">이름</label></td>
                    <td><input id="name3" type="text" name="이름"></td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="radio" name="성별" value="남성" checked>남성
                            <input type="radio" name="성별" value="여성">여성
                            <input type="radio" name="성별" value="선택안함">선택안함
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="tel">전화번호</label></td>
                    <td><select id="tel">
                        <option value="02" selected>02</option>
                        <option value="031">032</option>
                        <option value="032">032</option>
                        <option value="041">041</option>
                        <option value="042">042</option>
                        <option value="043">043</option>
                        <option value="044">044</option>
                        <option value="051">051</option>
                        <option value="052">052</option>
                        <option value="053">053</option>
                        <option value="054">054</option>
                        <option value="055">055</option>
                        <option value="061">061</option>
                        <option value="062">062</option>
                        <option value="063">063</option>
                        <option value="064">064</option>
                        </select>
                        - <input type="tel" name="tel2" minlength="3" maxlength="4">
                        - <input type="tel" name="tel3" minlength="4" maxlength="5">
                    </td>
                </tr>
                <tr>
                    <td><label for="email3">이메일</label></td>
                    <td><input id="email3" type="text" name="이메일"> @
                        <select>
                            <option selected>선택</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                        </select>
                    </td>
                </tr>
                    <td><label for="space">소개내용</label></td>
                    <td><textarea id="space" nama="소개내용" cols="50" rows="4"></textarea></td>
                </tr>
            </table>
        </form>
</body>
</html>
